   
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            color: #444;
        }
        h1, h2{
            border: 2px solid #222;
            /* width: 500px; */
            height: 100px;
            display: inline;
        }

        h1{
            /* margin: 100px; */
            /* padding: 100px; */
        }

        a{
            border: 2px solid rgb(224, 15, 15);
            /* margin: 100px; */
            padding: 50px;
            display: block;
            margin: 50px 10px;
        }

    </style>
    <title>BLOCK LEVEL VS INLINE ELEMENTS</title>
</head>
<body>
    <!-- block level ELEMENTS -->
    <h1>this is heading</h1>
    <h2>one more heading</h2>

    <!-- inline ELEMENTS -->
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
</body>
</html>
